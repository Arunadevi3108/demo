<!DOCTYPE html>

<style>
* {
  box-sizing: border-box;
}
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  display: none; /* Hide all elements by default */
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}
.btn:hover {
  background-color: #ddd;
}
.btn.active {
  background-color: #666;
  color: white;
}
.demo cursor{
height:100px;
width:100px;
}
.bn:hover {
  background-color: #ddd;
}
.bn.active {
  background-color: #666;
  color: white;
}
.bn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}
.modal {
  display: none; 
  position: fixed;
  padding-top: 50px;  
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  height:100%;
  width:100%;  
}
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}
.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}
.mySlides {
  display: grid;
}
.cursor {
  cursor: pointer;
}
.left_btn{
	position:absolute;
	top:0px;
	left:0px;
	height:100%;
	width:40%;
	}
	.prev{
	position:absolute;
	top:0px;
	left:0px;
	width:50%;
	height:100%;
	cursor: pointer;
	z-index:1;
	}
	.previous{
		position:absolute;
		top:50%;
		left:3%;
		height:60px;
		width:30px;
		 color: #000000;
		font-weight: bold;	
		font-size: 40px;
		transition: 0.6s ease;	
	}
	.right_btn{
	position:absolute;
	top:0px;
	right:0px;
	height:100%;
	width:40%;
	}
	.next{
	position:absolute;
	top:0px;
	right:0px;
	width:50%;
	height:100%;
	cursor: pointer;
	z-index:1;
	}
	.nxt{
		position:absolute;
		top:50%;
		right:3%;
		height:60px;
		width:30px;
		color: #000000;
		font-weight: bold;	
		font-size: 40px;
		transition: 0.6s ease;	
	}
	
img {
  margin-bottom: -4px;  
}
.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}
.demo {
  opacity: 0.6;
  width:30px;
  height:30px;
}
.active,
.demo:hover {
  opacity: 1;
}
img.hover-shadow {
 display:grid;
  transition: 0.3s;
  height:100%;
  width:100%;
}
.hover-shadow:hover {
  display:grid;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.main {
  max-width: 1000px;
  margin: auto;
}
.row {
  display:grid;
  margin: auto;
  grid-template-columns:repeat(auto-fill,minmax(200px,200px));
  column-gap:5px;
  row-gap:5px;
}
.row img{
width:200px;
height:200px;;
object-fit:cover;
object-position:center;
cursor:pointer;
}
.row,
.row > .column {
  padding: 1px;
}

.content {
  background-color: white;
}
.show {
  display: block;
}
.a:hover{transform:scale(1.1)}

</style>

<script>

function openModal() {
  document.getElementById("myModal").style.display = "block";
}
function closeModal() {
  document.getElementById("myModal").style.display = "none";
}
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) AddClass(x[i], "show");
  }
}

function AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

  });
}
